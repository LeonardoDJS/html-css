<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de filmes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{

            border-collapse:collapse;
            width: 400px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;


        }
        td, th{
            border: 1px solid gray;
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <h1>exercicio de tabelas</h1>
    <table>
        <caption>filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
            <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Ana Maria</td>
                    <td>alien</td>
                    <td>rambo</td>
                    <td>vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz souza</td>
                    <td>hulk</td>
                    <td>inception</td>
                    <td>batman</td>
                </tr>
                <tr>
                    <td>claudia melo</td>
                    <td>oblivion</td>
                    <td>matrix</td>
                    <td>big hero</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Homens</th>
                    <td>bruno mendonça</td>
                    <td>intocaveis</td>
                    <td>amnesia</td>
                    <td>gladiador</td>
                </tr>
                <tr>
                    <td>daniel lourenço</td>
                    <td>wall-e</td>
                    <td>oldboy</td>
                    <td>dangal</td>
                </tr>
                <tr>
                    <td>fabiano mota</td>
                    <td>star wars</td>
                    <td>taxi</td>
                    <td>toy story</td>
                </tr>




                
            </tbody>
        </thead>
    </table>
</body>
</html>
