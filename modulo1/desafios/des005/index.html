<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <small>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</small>

    <ul type="square">
        <li> <abbr title="usando a tag <p> ">Paragrafos</abbr></li>
        <li> <abbr title="usando a tag <h1> ">Titulos</abbr></li>
        <li> <abbr title="usando a tag <img> ">Imagens</abbr></li>
        <li> <abbr title="usando a tag <abbr> ">abreviaçoes</abbr></li>
        <li> <abbr title="usando a tag <code> ">codigos fontes</abbr></li>
        <li> <abbr title="usando a tag <ol> ">lista numeradas</abbr></li>
        <li> <abbr title="usando a tag <ul> ">lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
